<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixelazo.es - En construcción</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a2e;
      font-family: 'Press Start 2P', monospace;
      position: relative;
      overflow-x: hidden;
      filter: contrast(1.05) brightness(1.05) saturate(1.2);
    }
    .crt::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.04),
        rgba(255, 255, 255, 0.04) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 50;
      animation: flicker 0.15s infinite;
    }
    .crt::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200%;
      background: linear-gradient(to bottom, transparent 0%, rgba(255, 255, 255, 0.03) 8%, transparent 16%);
      animation: scan 6s linear infinite;
      pointer-events: none;
      z-index: 49;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.9; }
    }
    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .pixel-shadow {
      text-shadow: 0 0 4px #ff006e, 1px 1px 0 #000;
    }
    .pixel-border {
      border: 4px solid #3a86ff;
    }
    .animate-blink {
      animation: blink 1.2s steps(2, start) infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body class="crt flex flex-col items-center justify-start min-h-screen text-white text-center px-6 pt-12">

  <div class="pixel-border p-8 rounded-xl bg-[#1a1a2e]/90 max-w-lg relative z-10">
    <h1 class="text-2xl text-[#ff006e] pixel-shadow mb-4">PIXELAZO.ES</h1>
    <p class="text-sm text-[#3a86ff] pixel-shadow mb-4">Noticias, análisis, curiosidades y guias con el mejor estilo del mundo gamer.</p>
    <p class="text-xs text-gray-300 pixel-shadow">Estamos cargando los mejores píxeles para ti. ¡Muy pronto estaremos online!</p>
    <p class="mt-6 text-[10px] animate-blink pixel-shadow">[EN CONSTRUCCIÓN...]</p>
    <div class="mt-6 text-[10px] text-gray-400">
      <p>&copy; 2025 Pixelazo. Todos los derechos reservados.</p>
      <p>Contacto: <a href="mailto:contacto.pixelazo@gmail.com" class="text-[#3a86ff] hover:underline">contacto.pixelazo@gmail.com</a></p>
    </div>
  </div>
