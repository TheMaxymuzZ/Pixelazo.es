  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #1a1a2e;
      font-family: 'Press Start 2P', monospace;
      position: relative;
      overflow-x: hidden;
      filter: contrast(1.05) brightness(1.05) saturate(1.2);
    }
    .crt::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.04),
        rgba(255, 255, 255, 0.04) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 50;
      animation: flicker 0.15s infinite;
    }
    .crt::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200%;
      background: linear-gradient(to bottom, transparent 0%, rgba(255, 255, 255, 0.03) 8%, transparent 16%);
      animation: scan 6s linear infinite;
      pointer-events: none;
      z-index: 49;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.9; }
    }
    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .pixel-shadow {
      text-shadow: 0 0 4px #ff006e, 1px 1px 0 #000;
    }
    .pixel-border {
      border: 4px solid #3a86ff;
    }
    .animate-blink {
      animation: blink 1.2s steps(2, start) infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .logo {
  font-size: 4em;
  font-weight: bold;
  color: #ff0059;
  margin-bottom: 0.1em; /* Cambia esto */
}
    
  </style>
</head>
